data:
  pair: btc_usdt
  processed_dir: data/processed
  raw_dir: data/raw
  timeframe: 15min
  start_date: "2022-01-01"
dataset:
  batch_size: 512
  decoder_length: 4
  encoder_length: 256
  num_workers: 4
  purge_gap: 34
  test_fraction: 0.15
  train_fraction: 0.7
  val_fraction: 0.15
  target_col: forward_return_1
evaluation:
  max_drawdown: 0.2
  min_directional_accuracy: 0.52
  min_sharpe_ratio: 0.5
experiment:
  description: '15-min aggregated candles, predict 1 bar (15 min) forward'
  name: horizon_15min_agg
  phase: 1
  target: target_log_return_1
features:
  atr_period: 14
  bb_period: 20
  bb_std: 2
  ema_periods:
  - 9
  - 21
  macd_fast: 12
  macd_signal: 9
  macd_slow: 26
  mfi_period: 14
  rsi_period: 14
  sma_periods:
  - 20
  - 50
  - 200
  stats_window: 60
  stoch_d_period: 3
  stoch_k_period: 14
  volatility_windows:
  - 20
  - 60
  volume_roc_period: 10
  volume_sma_period: 20
loss:
  type: combined_trading
  w_mse: 0.3
  w_dir: 0.4
  w_rw: 0.3
  dead_zone: 0.0001
model:
  attention_head_size: 4
  dropout: 0.15
  hidden_continuous_size: 32
  hidden_size: 64
  learning_rate: 0.001
  output_size: 1
training:
  checkpoint_top_k: 3
  early_stopping_min_delta: 1.0e-05
  early_stopping_patience: 5
  gradient_clip_val: 1.0
  max_epochs: 30
  reduce_lr_patience: 5
